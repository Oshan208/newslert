<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Online Chat Room</h1>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <!-- Profile Setup Form -->
    <div class="form-container">
        <h2>Set Profile</h2>
        <form id="profileForm">
            <input type="text" id="displayName" placeholder="Enter your name" required>
            <input type="file" id="profilePicture" accept="image/*" required>
            <button type="submit">Set Profile</button>
        </form>
        <p id="profileMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
