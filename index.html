<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Alert System</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
    input, textarea { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; margin: 10px 5px; }
    .alert-item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>News Alert System</h1>

    <!-- User Login/Register Form -->
    <div id="authSection">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <!-- User Details and Logout -->
    <div id="userSection" style="display: none;">
      <h2>Welcome, <span id="userEmail"></span>!</h2>
      <button id="logoutBtn">Logout</button>

      <!-- News Alert Form -->
      <textarea id="alertMessage" placeholder="Type your news alert..."></textarea>
      <button id="postAlertBtn">Post Alert</button>
    </div>

    <!-- Real-time Alerts Display -->
    <div id="alertsContainer">
      <h2>News Alerts</h2>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
